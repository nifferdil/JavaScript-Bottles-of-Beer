<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Bottles of Beer</title>
</head>
<body>

  <div class="container">
    <h1>Bottles of Beer</h1>

    <form id="bottleNumber">
      <div class="form-group">
        <label for="number">Enter a number to count down the number of beers on the wall:
          <input id="number" type="text"><br><br>
        </div>

        <button type="submit" class="btn">Start Counting!</button>
      </form>
      <br>
      <div id="result">
        <p><span class="output"></span></p><br>
      </div>
    </div>
  </body>
  </html>
